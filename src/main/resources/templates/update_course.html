<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Course Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Course Management System</h1>
		<hr>
		<h2>Update Course</h2>

		<form action="#" th:action="@{/saveCourse}" th:object="${course}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{code}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{name}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{category}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{brand}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{type}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{description}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Course</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Course List</a>
	</div>
</body>
</html>
