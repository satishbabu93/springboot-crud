<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Course Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Course Management System</h1>
		<hr>
		<h2>Save Course</h2>

		<form action="#" th:action="@{/saveCourse}" th:object="${course}"
			method="POST">
			<input type="text" th:field="*{Code}"
				placeholder="Code" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{name}"
				placeholder="Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{category}"
				placeholder="Category" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{brand}"
				placeholder="Brand" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{type}"
				placeholder="Type" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{description}"
				placeholder="Description" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Course</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Course List</a>
	</div>
</body>
</html>
